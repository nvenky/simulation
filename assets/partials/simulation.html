<div id="container" ng-controller='SimulationController as simulation'>
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">Simulation</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <i class="fa fa-bar-chart-o fa-fw"></i> Scenarios
        </div>
        <div class="panel-body">         
          <form name='simulationForm' class='form-horizontal' ng-submit='run()' novalidation> 
            <div id='simulation'>
              <div class="form-group">
                <label for="commission" class='col-md-2 control-label'>Commission</label>
                <div class='col-md-2'>
                  <div class="input-group">
                    <input type="text" ng-model="simulation.scenario.commission" value='5' class='form-control' required></input>
                    <span class="input-group-addon">%</span>
                  </div>
                </div>
              </div>
              <div class='col-md-12'>
                <h3>Market filter</h3>
              </div>
              <div class="form-group">
                <label for="event_type" class='col-md-2 control-label'>Market</label>
                <div class='col-md-2'>
                  <select ng-model="simulation.marketFilter.exchange" class='form-control'>
                    <option>Exchange<option>
                    <option ng-repeat="exchange in simulation.exchanges" value="{{exchange.id}}">{{exchange.name}}</option>
                  </select>  
                </div>
                <div class='col-md-2'>
                  <select ng-model="simulation.marketFilter.eventTypeId" ng-options="eventType.name in simulation.eventTypes"  class='form-control' required>
                    <option>Event Type<option>
                  </select>  
                </div>
                <div class='col-md-2'>
                  <select ng-model="simulation.marketFilter.marketTypeId" class='form-control'>
                    <option>Market Type<option>
                    <option ng-repeat="marketType in simulation.marketTypes" value="{{marketType.name}}">{{marketType.name}}</option>
                  </select>  
                </div>
                <div class='col-md-2'>
                  <div class="input-group date">
                    <input type="text" ng-model='simulation.marketFilter.start_date' class="form-control" placeholder="Start Date"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                  </div>
                </div>
              </div>
              <div class='col-md-12'>
                <h3>Scenario</h3>
              </div>
              <div >
                <div class="form-group">
                  <label for="market_type" class='col-md-2 control-label'>Position</label>
                  <div class='col-md-2'>
                    <input ng-model='scenario.position' type='text' class='form-control' placeholder='Comma Seperated' required></input>
                  </div>
                  <div class='col-md-2'>
                    <select ng-model="simulation.scenario.range" class='form-control'>
                      <option value=''></option>
                      <option>ALL<option>
                      <option>TOP 1/2</option>
                      <option>TOP 1/3</option>
                      <option>BOTTOM 1/2</option>
                      <option>BOTTOM 1/3</option>
                    </select>
                  </div>
                  <div class='col-md-2'>
                    <input type="text" ng-model="scenario.min_odds" class='form-control' placeholder='Min odds'></input>
                  </div>
                  <div class='col-md-2'>
                    <div class="input-group">
                     <input type="text" ng-model="scenario.max_odds" class='form-control' placeholder='Max odds'></input>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="market_type"  class='col-md-2 control-label'>Bet</label>
                  <div class='col-md-2'>
                    <select ng-model="simulation.scenario.side" class='form-control'>
                      <option value=''>Bet Type<option>
                      <option>BACK</option>
                      <option>LAY</option>
                      <option>LAY (SP)</option>
                    </select>
                  </div>
                  <div class='col-md-2'>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="text" ng-model="scenario.size" class='form-control' placeholder='Size' required></input>
                    </div>
                  </div>
                </div>
              </div>              
              <button type="submit" class='btn btn-primary'>Run</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id='summary'></div>
    <div id='graph'></div>
    <div id='details'></div>
    <div id="loadingOverlay" class="loadingOverlay" style="display:none">
      <img src="/assets/img/ajax_loader.gif" id="spinner" class='centered'/>
    </div>
  </div>
